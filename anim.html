<!DOCTYPE html>
<html>
<head>
	<title>anim</title>
	<style type="text/css">
	* {
		/*border: 1px solid red;*/
	}
	body{
		position: relative;
	}
	.funtimes {
		width: 100px;
		position:absolute;
		background-color: red;
	}
	</style>
</head>
<body>
<div class="funtimes">FUN</div>
<script src="http://code.jquery.com/jquery.js"></script>
<script type="text/javascript">
	$( "div.funtimes" ).animate(
    {
        left: "+=500",
        opacity: 0.25
    },
 
    // Duration
    1000,
 
    // Callback to invoke when the animation is finished
    function() {
        console.log( "done!" );
    }
);
</script>
</body>
</html>
